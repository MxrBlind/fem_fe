<form [formGroup]="profileEditForm" (ngSubmit)="onSubmit()">
  <div class="main-body">
    <mat-card class="mat-elevation-z5">
      <mat-card-header>
        <mat-card-title>Mi perfil: {{ currentUser.username }}</mat-card-title>
        <mat-card-subtitle>Actualizar mi información</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div mat-dialog-content class="content">
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Nombre:</mat-label>
              <input matInput type="text" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Apellido paterno:</mat-label>
              <input matInput type="text" formControlName="parentLastName">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Apellido materno:</mat-label>
              <input matInput type="text" formControlName="motherLastName">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Fecha de nacimiento:</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="birthDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Dirección:</mat-label>
              <input matInput type="text" formControlName="address">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Iglesia:</mat-label>
              <input matInput type="text" formControlName="church">
            </mat-form-field>

            <div mat-dialog-actions class="action-btns">
              <button mat-raised-button color="warn" type="submit">Guardar</button>
              <button mat-raised-button color="basic" type="button" (click)="openNewPasswordDialog(currentUser.id)">Cambiar password
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</form>
