<div class="main-body">
  <!-- The table header and add teacher -->
  <mat-toolbar color="primary">
    <span>Lista de maestros</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="basic" (click)="openNewTeacherDialog()">Nuevo maestro</button>
  </mat-toolbar>

  <!-- The filter section -->
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="i.e. Juan Perez" #input>
  </mat-form-field>

  <!--The teacher details table -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="profile.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre(s)</th>
        <td mat-cell *matCellDef="let row"> {{ row.profile.name }}</td>
      </ng-container>
      <ng-container matColumnDef="profile.parentLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Paterno</th>
        <td mat-cell *matCellDef="let row"> {{ row.profile.parentLastName }}</td>
      </ng-container>
      <ng-container matColumnDef="profile.motherLastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Materno</th>
        <td mat-cell *matCellDef="let row"> {{ row.profile.motherLastName }}</td>
      </ng-container>
      <ng-container matColumnDef="profile.church">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Iglesia</th>
        <td mat-cell *matCellDef="let row"> {{ row.profile.church }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
            <span (click)="openEditSTeacherDialog(row)" class="action-icon" style="margin-right: 5px;">
              <mat-icon color="primary">edit</mat-icon>
            </span>
          <span (click)="deleteTeacher(row.id)" class="action-icon">
              <mat-icon color="warn">delete</mat-icon>
            </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- This row will be shown when there is no matching data.-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No hay coincidencias con "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" pageSize="25" aria-label="Selecciona pÃ¡ginas de maestros"></mat-paginator>
  </div>
</div>
