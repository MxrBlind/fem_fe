<div class="main-body">
  <!-- The table header and add course -->
  <mat-toolbar color="primary">
    <span>Lista de Materias</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openNewCourseDialog()">Nueva materia</button>
  </mat-toolbar>

  <!-- The filter section -->
  <mat-form-field aria-haspopup="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="i.e. Juan Perez" #input>
  </mat-form-field>

  <!--The course details table -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="credits">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # de créditos </th>
        <td mat-cell *matCellDef="let row"> {{row.credits}} </td>
      </ng-container>
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
        <td mat-cell *matCellDef="let row">{{row.teacher.profile.name}} {{row.teacher.profile.parentLastName}}</td>
      </ng-container>
      <ng-container matColumnDef="category.title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let row"> {{row.category.title}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td mat-cell *matCellDef="let row">
            <span (click)="openEditCourseDialog(row)" class="action-icon" style="margin-right: 5px;">
              <mat-icon color="primary">edit</mat-icon>
            </span>
          <span (click)="deleteCourse(row.id)" class="action-icon">
              <mat-icon color="warn">delete</mat-icon>
            </span>
        </td>
      </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- This row will be shown when there is no matching data.-->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay coincidencias con "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona páginas"></mat-paginator>
  </div>
</div>
