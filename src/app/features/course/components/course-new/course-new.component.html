<div mat-dialog-title>
  <h1>Crear un curso</h1>
</div>
<form [formGroup]="courseNewForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div formGroupName="subject">
      <div class="row form-group">
        <mat-form-field appearance="outline">
          <mat-label>Materia:</mat-label>
          <mat-select formControlName="id">
            @for (subject of subjects; track subject) {
              <mat-option [value]="subject.id">{{ subject.title }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div formGroupName="teacher">
      <div class="row form-group">
        <mat-form-field appearance="outline">
          <mat-label>Profesor:</mat-label>
          <mat-select formControlName="id">
            @for (teacher of teachers; track teacher) {
              <mat-option [value]="teacher.id">{{ teacher.profile.name }} {{ teacher.profile.parentLastName }}
              </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div formGroupName="cycle">
      <div class="row form-group">
        <mat-form-field appearance="outline" [class.cdk-visually-hidden]="true">
          <input matInput formControlName="id"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput formControlName="description"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Cr√©ditos:</mat-label>
        <input matInput type="number" formControlName="credits">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action-btns">
    <button style="margin: 10px;" mat-raised-button color="accent" type="submit">Crear</button>
    <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancelar</button>
  </div>
</form>
